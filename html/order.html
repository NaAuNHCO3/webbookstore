<!doctype html>
<html>
<head>
<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/template.css">
	<link rel="stylesheet" type="text/css" href="/css/order.css">
<title>Order</title>
</head>

<body>
	<div class="detailpad">
		<div class="title">Order</div>
		<div class="orderinfo">
			<div>order id: <span id="orderid" class="annotation">000000</span></div>
			<div>customer id:<span id="accountid" class="annotation">000000</span></div>
			<div>order status:<span id="orderstatus" class="annotation">submited</span></div>
		</div>
	  	<div id="table" class="orderdetail">
			<div class="detailf">
				<span>Id</span>
				<span>Book Title</span>
				<span>Author</span>
				<span>Price</span>
				<span style="text-align: center">Quantity</span>
			  	<span style="text-align: center">Total</span>
			</div>
			<div id="item" class="detailf light">
				<span id="detailid">0001</span>
				<span><a id="bookname" href="/bookinfo">Testbook</a></span>
				<span id="author">Someone</span>
				<span id="bookprice">20</span>
				<span id="buynum" style="text-align: center">2</span>
				<span id="total" class="total">40</span>
			</div>
		</div>
		<div class="summary">
			All in Total: <span class="totalbook">2</span> books, $<span class="totalprice">40.00</span>
		</div>
		<div class="address">
			<span>Destination Address: <a href="/profile">A Location</a></span>
		</div>
		<div class="operate">
			<button class="clear"><a href="/orderhistory">Back</a></button>
			<button class="clear" onClick="cancelOrder()">Cancel</button>
			<button class="button" onClick="urgeOrder()">Urge</button>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script type="text/javascript" src="/js/order.js"></script>
</body>
</html>
