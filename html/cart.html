<!doctype html>
<html>
<head>
<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/template.css">
	<link rel="stylesheet" type="text/css" href="/css/order.css">
<title>Cart</title>
</head>

<body>
	<div class="detailpad">
		<div class="title">Cart</div>
		<div class="orderinfo">
		</div>
	  	<form id="cart" class="orderdetail">
			<div class="detail">
				<span>Id</span>
				<span>Book Title</span>
				<span>Author</span>
				<span>Price</span>
				<span style="text-align: center">Quantity</span>
			  	<span style="text-align: center">Total</span>
			</div>
			<div id="item" class="detail light">
				<span id="bookid" class="bookid">0001</span>
				<span id="bookname"><a href="/bookinfo">Testbook</a></span>
				<span id="author">Someone</span>
				<span id="bookprice" class="bookprice">20</span>
				<span class="quantity"><input type="number" name=? id="buynum" class="buynum" min="1" value="1"></span>
				<span class="total" id="total" class="total">20</span>
				<span class="remove" id="remove" onClick="">remove</span>
			</div>
		</form>
		<div class="summary">
			All in Total: <span class="totalbook" id="totalbook">1</span> books, $<span class="totalprice" id="totalprice">20.00</span>
		</div>
		<div class="address">
			<span>Destination Address: <a href="/profile">A Location</a></span>
		</div>
		<div class="operate">
			<button class="clear"><a href="/search">Search</a></button>
			<button class="clear" onClick="">Abort</button>
			<button class="button" formaction="/makeorder" onClick="makeorder()">Confirm</button>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script type="text/javascript" src="/js/cart.js"></script>
</body>
</body>
</html>
