<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/template.css">
	<link rel="stylesheet" type="text/css" href="/css/orderhistory.css">
<title>Order History</title>
</head>

<body>
	<div class="orderspad">
		<div class="title">History Orders</div>
		<div id="orderlist" class="orderlist">
			<div id="order" class="order">
				<div id="orderstate" class="orderstate">
					<span>Order Id:</span><span><a id="orderid" href="/order">000001</a></span>
					<span>Total Price:</span><span><a id="totalprice" href="/order">20.00</a></span>
					<span>Status:</span><span><a id="orderstatus" class="status pro" href="/order">Processing</a></span>
					<span class="fold" onClick="fold(this)">â–¼</span>
				</div>
				<div id="orderdetail" class="orderdetail">
					<div id="tablehead" class="detail">
						<span>Id</span>
						<span>Book Title</span>
						<span>Author</span>
						<span>Price</span>
						<span style="text-align: center">Quantity</span>
					</div>
					<div id="tablebody" class="detail light">
						<span id="detailid">0001</span>
						<span><a id="bookname" href="/bookinfo">Testbook</a></span>
						<span id="author">Someone</span>
						<span id="price">$20</span>
						<span id="buynum">1</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script>
		function fold(e){
			e.parent.parent.children(".orderdetail").toggle();
		}
	</script>
	<script type="text/javascript" src="/js/orderHistory.js"></script>
	<script type="text/javascript" src="/js/link.js"></script>
</body>
</html>
