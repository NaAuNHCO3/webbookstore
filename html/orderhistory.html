<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/template.css">
	<link rel="stylesheet" type="text/css" href="/css/orderhistory.css">
<title>Order History</title>
</head>

<body>
	<div class="orderspad">
		<div class="title">History Orders</div>
		<div id="orderlist" class="orderlist">
			<div id="order" class="order">
				<div id="orderstate" class="orderstate">
					<span>Order Id:</span><span><a id="orderid" href="/order">xxxxx</a></span>
					<span>Total Price:</span><span><a id="totalprice" href="/order">0.00</a></span>
					<span>Status:</span><span><a id="orderstatus" class="status pro" href="/order">Processing</a></span>
					<span class="fold">â–¼</span>
				</div>
				<div id="orderdetail" class="orderdetail">
					<div id="tablehead" class="detail">
						<span>Id</span>
						<span>Book Title</span>
						<span>Author</span>
						<span>Price</span>
						<span style="text-align: center">Quantity</span>
					</div>
					<div id="tablebody" class="detail light">
						<span id="detailid">xxx1</span>
						<span><a id="bookname" href="/bookinfo">What the fuck?</a></span>
						<span id="author">Silica</span>
						<span id="price">$</span>
						<span id="buynum">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script>
		$(".fold").click(()=>{
			$(this).parent().parent().children(".orderdetail").toggle();
		})
	</script>
	<script type="text/javascript" src="/js/orderHistory.js"></script>
	<script type="text/javascript" src="/js/link.js"></script>
</body>
</html>
