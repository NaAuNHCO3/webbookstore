<!doctype html>
<html>
<head>
<meta type="text/html" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/template.css">
	<link rel="stylesheet" type="text/css" href="/css/profile.css">
<title>Profile</title>
</head>
<body>
	<div class="profilepad">
		<div class="title">Profile</div>
		<form id="form" method="post" action="/changeprofile">
		<div class="userdata">
			<div class="fixed">AccountId</div><div class="fixed">Immutable</div>
			<input id="accountid" type="hidden" name="accountid" value="">
			<div class="fixed">UserName</div><div class="fixed">Immutable</div>
			<div class="fixed">Type</div><div class="fixed">Immutable</div>
			<div>E-mail</div><input type="email" name="email" value="">
			<div>Telephone</div><input type="tel" name="telephone" value="">
			<div>Address</div><input type="text" name="address" value="">
			<div>Description</div><input type="text" name="abstract" value="">
			<div style="grid-column: 1 / 3"><input type="submit" class="submitbutton" value="Confirm"></div>
		</div>
		</form>
		<div class="choicelist"><a href="/changeprofile">Refresh</a></div>
		<div class="choicelist"><a id="back" href="?">&lt;-Back</a></div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.min.js"></script>
	<script type="text/javascript" src="/js/changeprofile.js"></script>
</body>
</html>
